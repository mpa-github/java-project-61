plugins {
    id 'application'
    id 'checkstyle'
}

group 'hexlet.code'
/*version '1.0-SNAPSHOT'*/

compileJava {
    options.release = 17
}

application {
   mainClass = 'hexlet.code.App'
}

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}
